backend:
  name: git-gateway
  branch: main

media_folder: "gallery"
public_folder: "/gallery"

collections:
  - name: "gallery"
    label: "Gallery"
    folder: "gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string", required: false }
      - { name: "caption", label: "Caption", widget: "string", required: false }
      - { name: "image", label: "Image", widget: "image" }
