backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/static/uploads"

publish_mode: editorial_workflow

collections:
  - name: "gallery"
    label: "Gallery"
    files:
      - file: "static/gallery.json"
        label: "Gallery Items"
        name: "gallery_items"
        description: "Manage the gallery images shown on the site."
        fields:
          - label: "Images"
            name: "images"
            widget: "list"
            summary: "{{fields.title}} â†’ {{fields.src}}"
            fields:
              - { label: "Image URL (src)", name: "src", widget: "string", hint: "e.g. gallery/your-photo.jpg" }
              - { label: "Title", name: "title", widget: "string", required: false }
              - { label: "Caption", name: "caption", widget: "text", required: false }
    editor:
      preview: false
