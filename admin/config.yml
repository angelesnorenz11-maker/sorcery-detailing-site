backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/static/uploads"

publish_mode: editorial_workflow
locale: en

# Keep a tiny collection so the CMS boots; youâ€™ll mostly use the Media tab.
collections:
  - name: "notes"
    label: "Notes (optional)"
    files:
      - file: "admin/README.md"
        label: "Dashboard Info"
        name: "readme"
        editor:
          preview: false
        fields:
          - { label: "Content", name: "body", widget: "markdown", default: "Use the **Media** button to upload or delete photos. After publish/deploy, the gallery updates automatically from /static/uploads/." }
