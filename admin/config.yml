backend:
  name: git-gateway
  branch: main

# Media Library target
media_folder: "gallery"
public_folder: "/gallery"

# Minimal collection so CMS loads (you can ignore it)
collections:
  - name: "notes"
    label: "Notes (optional)"
    files:
      - file: "admin/README.md"
        label: "Dashboard Info"
        name: "readme"
        editor:
          preview: false
        fields:
          - label: "Content"
            name: "body"
            widget: "markdown"
            default: "Use the **Media** button above to upload or delete photos. After publish/deploy, the gallery updates automatically from /gallery/."
