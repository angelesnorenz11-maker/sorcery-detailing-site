backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/static/uploads"

publish_mode: editorial_workflow
locale: en

collections:
  # Visible Gallery upload section â€” creates small metadata files
  # while the actual images are stored in static/uploads.
  - name: "gallery"
    label: "Gallery (Uploads)"
    label_singular: "Upload"
    folder: "content/gallery"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Image"
        name: "image"
        widget: "image"
        allow_multiple: false
        choose_url: false
        hint: "Upload/select an image. File is saved to static/uploads/. The gallery builds from that folder."
      - { label: "Title (optional)", name: "title", widget: "string", required: false }
      - { label: "Caption (optional)", name: "caption", widget: "text", required: false }

  # Optional note entry to keep dashboard populated
  - name: "notes"
    label: "Notes (optional)"
    files:
      - file: "admin/README.md"
        label: "Dashboard Info"
        name: "readme"
        fields:
          - label: "Content"
            name: "body"
            widget: "markdown"
            default: "Upload images in **Gallery (Uploads)**. On deploy, the site scans `static/uploads/` and updates the gallery automatically."
