backend:
  name: git-gateway
  branch: main

# Where the Media Library stores files (this is what your gallery build reads)
media_folder: "static/uploads"
public_folder: "/static/uploads"

publish_mode: editorial_workflow
locale: en

# Minimal placeholder so CMS initializes (you wonâ€™t use it)
collections:
  - name: "notes"
    label: "Notes (ignore)"
    files:
      - file: "admin/README.md"
        label: "Dashboard Info"
        name: "readme"
        editor: { preview: false }
        fields:
          - label: "Content"
            name: "body"
            widget: "markdown"
            default: "Use the **Media Library** to upload or delete photos. After deploy, the gallery updates from /static/uploads/."
