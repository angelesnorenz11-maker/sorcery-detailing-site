backend:
  name: git-gateway
  branch: main

# Where uploaded files are stored in the repo, and how theyâ€™re referenced on the site
media_folder: "static/uploads"
public_folder: "/static/uploads"

# Keep the UI simple
publish_mode: editorial_workflow
locale: en

# Collections shown in the Admin UI
collections:
  - name: "gallery"
    label: "Gallery (Uploads)"
    label_singular: "Upload"
    folder: "content/gallery"      # dummy metadata files so the collection appears in Admin
    create: true                   # allow creating new entries
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Image"
        name: "image"
        widget: "image"
        allow_multiple: false
        choose_url: false          # force file upload / media selection
        hint: "Upload a photo. It will be saved to static/uploads/ and picked up by the gallery build."
      - { label: "Title (optional)", name: "title", widget: "string", required: false }
      - { label: "Caption (optional)", name: "caption", widget: "text", required: false }

  # Optional tiny page so the dashboard isn't empty; you can delete this block if you want
  - name: "notes"
    label: "Notes (optional)"
    files:
      - file: "admin/README.md"
        label: "Dashboard Info"
        name: "readme"
        fields:
          - label: "Content"
            name: "body"
            widget: "markdown"
            default: "Use **Gallery (Uploads)** to add photos. On deploy, the site scans `static/uploads/` and updates the gallery automatically."
