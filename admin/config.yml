backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"   # where files are stored in the repo
public_folder: "/static/uploads" # how they are served on the site

publish_mode: editorial_workflow
locale: en

collections:
  - name: "notes"
    label: "Notes (optional)"
    files:
      - file: "admin/README.md"
        label: "Dashboard Info"
        name: "readme"
        editor:
          preview: false
        fields:
          - label: "Content"
            name: "body"
            widget: "markdown"
            default: "Use the **Media** button to upload or delete photos. After publish/deploy, the gallery updates automatically from /static/uploads/."
