backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/static/uploads"

publish_mode: editorial_workflow
locale: en

collections:
  - name: "notes"          # must be unique
    label: "Notes (ignore)"
    files:
      - file: "admin/README.md"
        label: "Dashboard Info"
        name: "readme"
        editor: { preview: false }
        fields:
          - label: "Content"
            name: "body"
            widget: "markdown"
            default: "Use **Open Media Library** to upload photos. After publish/deploy, the gallery updates from /static/uploads/."
