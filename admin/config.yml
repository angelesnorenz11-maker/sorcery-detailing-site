backend:
  name: git-gateway
  branch: main

media_library:
  name: uploadcare
  config:
    # fallback to default if Uploadcare not set; CMS will still show media library
    publicKey: ""

media_folder: "static/uploads"
public_folder: "/static/uploads"

# No collections needed for Option B â€” you just use Media assets.
collections:
  - name: "notes"
    label: "Notes (optional)"
    files:
      - file: "admin/README.md"
        label: "Dashboard Info"
        name: "readme"
        fields:
          - { label: "Content", name: "body", widget: "markdown", default: "Upload images in Media. On deploy, the gallery updates automatically." }
