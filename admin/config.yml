backend:
  name: git-gateway
  branch: main

# Media Library paths (uploads go here)
media_folder: "static/uploads"
public_folder: "/static/uploads"

publish_mode: editorial_workflow
locale: en

collections:
  # Optional helper collection (you can ignore it and just use the Media tab)
  - name: "gallery"
    label: "Gallery (Uploads)"
    label_singular: "Upload"
    folder: "content/gallery"          # small metadata files so the section appears
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Image"
        name: "image"
        widget: "image"
        required: false                # ‚Üê not required (no blocking)
        choose_url: false
        hint: "Upload/select an image. Saved to static/uploads/. The build scans that folder."
      - { label: "Title (optional)", name: "title", widget: "string", required: false }
      - { label: "Caption (optional)", name: "caption", widget: "text", required: false }

  # Optional note to show instructions on the dashboard (can be removed)
  - name: "notes"
    label: "Notes (optional)"
    files:
      - file: "admin/README.md"
        label: "Dashboard Info"
        name: "readme"
        fields:
          - label: "Content"
            name: "body"
            widget: "markdown"
            default: "Use **Media** (top bar) to upload photos. On deploy, the site scans `static/uploads/` and updates the gallery automatically."
