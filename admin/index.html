<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin â€” Sorcery Detailing</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  <style>
    body{background:#0b0b0c;color:#f2f2f2;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .gate{display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{background:#121214;border:1px solid #26272b;border-radius:12px;padding:2rem;width:min(560px,92vw);text-align:center;box-shadow:0 8px 28px rgba(0,0,0,.22)}
    .btn{display:inline-block;margin-top:1rem;padding:.7rem 1rem;border-radius:10px;background:#d4af37;color:#111;font-weight:800;text-decoration:none}
  </style>
</head>
<body>
  <div class="gate" id="gate">
    <div class="card">
      <h1>Admin Login</h1>
      <p>Use Netlify Identity to sign in.</p>
      <a href="#" id="login" class="btn">Log In</a>
    </div>
  </div>
  <script>
    const gate=document.getElementById('gate');
    document.getElementById('login').addEventListener('click',e=>{e.preventDefault(); netlifyIdentity.open('login');});
    if(window.netlifyIdentity){
      window.netlifyIdentity.on('login',()=>{ gate.style.display='none'; });
      window.netlifyIdentity.on('logout',()=>{ gate.style.display='flex'; });
    }
  </script>
</body>
</html>
