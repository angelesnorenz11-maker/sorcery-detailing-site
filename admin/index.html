<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin | Sorcery Detailing</title>

  <style>
    body {
      background:#0f1012;
      color:#eaeaea;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0;
    }
    .wrap { max-width: 980px; margin: 3rem auto; padding: 0 1rem; }
    a { color: #d1a739; }

    /* --- Fix: make editor toolbar sticky and give room to the first field --- */
    #nc-root .EditorContainer .EditorToolbar { position: sticky; top: 0; z-index: 3; }
    #nc-root .EditorContainer .PaneContent { padding-top: 48px !important; }
    #nc-root .EditorContainer .EditorControlPane { padding-top: 48px !important; }
    /* Older builds fallback */
    #nc-root .nc-entryEditor .PaneContent { padding-top: 12px; }
    #nc-root .nc-entryEditor .EditorControlPane { padding-top: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin</h1>
    <p>
      Use the <strong>Gallery (Uploads)</strong> section or the <strong>Media</strong> button to upload photos.
      After publish/deploy, the gallery updates automatically.
    </p>
    <div id="nc-root"></div>
  </div>

  <!-- Netlify Identity + CMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</body>
</html>
