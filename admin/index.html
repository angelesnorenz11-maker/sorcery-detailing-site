<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin</title>
  <style>
    :root{ --brand:#d1a739; --ink:#111; --bg:#0f1012; --text:#eaeaea }
    html,body{margin:0}
    body{background:#0f1012;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:980px;margin:2.25rem auto;padding:0 1rem}
    h1{margin:.25rem 0 1rem}
    p{margin:.25rem 0 1rem;opacity:.9}
    .btn{display:inline-block;background:var(--brand);color:var(--ink);
         border:none;border-radius:10px;padding:.6rem .9rem;font-weight:700;
         margin:0 .5rem .75rem 0;cursor:pointer;text-decoration:none}
    .btn.ghost{background:#222327;color:#eaeaea;border:1px solid #2e2f33}
    /* keep first control row from hiding the top tabs in some CMS layouts */
    #nc-root .nc-entryEditor .PaneContent, 
    #nc-root .nc-entryEditor .EditorControlPane{padding-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin</h1>
    <p>Upload photos to the gallery. After publish/deploy, the gallery updates automatically (files go to <code>static/uploads/</code>).</p>

    <!-- Our helpers -->
    <button id="open-media" class="btn">Open Media Library</button>
    <a href="/gallery.html" target="_blank" rel="noopener" class="btn ghost">View Gallery</a>

    <!-- Netlify CMS mounts here -->
    <div id="nc-root"></div>
  </div>

  <!-- Netlify Identity + CMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <script>
    // Wire up "Open Media Library" to the CMS media modal
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('open-media');
      btn.addEventListener('click', () => {
        try {
          // Modern CMS API
          if (window.CMS && CMS.getMediaLibrary) {
            CMS.getMediaLibrary().show();
            return;
          }
        } catch(e) {}
        // Fallback for older builds
        window.dispatchEvent(new CustomEvent('nc:open-media-library'));
      });
    });
  </script>
</body>
</html>
