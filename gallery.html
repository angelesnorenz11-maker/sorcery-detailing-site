<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gallery — Sorcery Detailing</title>
<style>
  :root{--gold:#d4af37;--panel:#121214;--border:#26272b;--bg:#0b0b0c;--text:#f2f2f2}
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial}
  header.gh{position:sticky;top:0;z-index:10;padding:14px 48px;background:#1a1a1a;border-bottom:1px solid var(--border);text-align:center}
  header.gh h1{color:var(--gold);font-size:1.25rem;margin:0}
  .brand{display:inline-block;text-decoration:none}
  .brand--topleft{position:absolute;left:12px;top:10px;display:flex;align-items:center;gap:.55rem}
  .brand--topleft img{width:32px;height:32px;border-radius:50%;display:block}
  .brand-name{font-weight:800;color:#fff;letter-spacing:.2px;text-shadow:0 1px 2px rgba(0,0,0,.5);font-size:clamp(.95rem,1.8vw,1.05rem)}
  .btn{display:inline-block;background:var(--gold);color:#111;text-decoration:none;padding:.5rem .8rem;border-radius:8px;font-weight:800}
  .btn-back{position:absolute;right:12px;top:10px;background:#222;color:#f2f2f2;border:1px solid var(--border)}
  main{max-width:1100px;margin:0 auto;padding:1rem}
  .muted{color:#aeb2b8}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem}
  .card{background:linear-gradient(180deg,#121214,#16171a);border:1px solid var(--border);border-radius:12px;overflow:hidden;box-shadow:0 8px 28px rgba(0,0,0,.22)}
  .card img{width:100%;height:260px;object-fit:cover;display:block}
  .card .meta{padding:.75rem 1rem;display:flex;justify-content:space-between;align-items:center}
  @media(max-width:900px){header.gh{padding:12px 40px}.brand--topleft{left:10px;top:8px}.brand--topleft img{width:28px;height:28px}.btn-back{right:10px;top:8px}.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<header class="gh">
  <a class="brand brand--topleft" href="index.html" aria-label="Go to home">
    <img src="logo.png" alt="Sorcery Detailing logo" /><span class="brand-name">Sorcery Detailing</span>
  </a>
  <h1>Before & After Gallery</h1>
  <a href="index.html" class="btn btn-back">← Back</a>
</header>

<main>
  <p class="muted">These photos are managed via the Admin. Log in at <code>/admin</code> to upload or delete items.</p>
  <div id="grid" class="grid"></div>
</main>

<script>
(async function(){
  try{
    const res=await fetch('gallery.json',{cache:'no-store'});
    const data=await res.json();
    const grid=document.getElementById('grid'); grid.innerHTML='';
    (data.items||[]).forEach(item=>{
      const el=document.createElement('div'); el.className='card';
      el.innerHTML=`
        <img src="${item.image}" alt="${item.alt||item.title||'detail image'}">
        <div class="meta">
          <div><strong>${item.title||''}</strong></div>
          <a class="btn" href="https://wa.me/16472440621?text=Hi!%20I%20saw%20the%20${encodeURIComponent(item.title||'photo')}%20in%20your%20gallery.">Book</a>
        </div>`;
      grid.appendChild(el);
    });
  }catch(e){
    document.getElementById('grid').innerHTML='<p>Could not load gallery.</p>';
  }
})();
</script>
</body>
</html>
