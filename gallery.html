<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Before & After Gallery • Sorcery Detailing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0c0c0c;--panel:#161616;--muted:#aaa;--text:#e9e9e9;--brand:#d4af37}
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Ubuntu,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    header{position:sticky;top:0;background:#0c0c0ccc;border-bottom:1px solid #1f1f1f;backdrop-filter:blur(8px)}
    .wrap{max-width:1100px;margin:auto;padding:28px}
    .nav{display:flex;gap:12px;align-items:center}
    .spacer{flex:1}
    .btn{display:inline-flex;align-items:center;padding:10px 14px;background:#1f1f1f;border:1px solid #262626;border-radius:10px}
    .btn.brand{background:var(--brand);border-color:var(--brand);color:#121212;font-weight:700}
    h1{margin:0 0 4px}
    p.muted{color:var(--muted);margin:0 0 18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px}
    .card{background:var(--panel);border:1px solid #202020;border-radius:16px;overflow:hidden;display:flex;flex-direction:column}
    .img{aspect-ratio:16/11;background:#111;display:block;width:100%;object-fit:cover}
    .pad{padding:16px}
    .title{font-weight:700;margin:0 0 6px}
    .service{color:var(--muted);margin:0 0 12px}
    .row{display:flex;gap:10px}
    .btn.small{padding:8px 12px;border-radius:8px}
  </style>
</head>
<body>
  <header>
    <div class="wrap nav">
      <a href="index.html" class="btn">← Back</a>
      <div class="spacer"></div>
      <a href="admin/" class="btn">Admin</a>
      <a href="https://wa.me/15551234567" class="btn brand">Book</a>
    </div>
  </header>

  <main class="wrap">
    <h1>Before & After Gallery</h1>
    <p class="muted">Photos appear automatically from Admin → Media.</p>

    <div id="gallery-grid" class="grid" aria-live="polite"></div>
  </main>

  <script>
    async function loadGallery(){
      const grid=document.getElementById('gallery-grid');
      grid.innerHTML='<p class="muted">Loading…</p>';
      try{
        const res=await fetch('gallery.json?ts='+Date.now(),{cache:'no-store'});
        if(!res.ok) throw new Error('Bad response');
        const data=await res.json();
        const items=(data.items||[]).filter(i=>i && i.image);
        if(!items.length){grid.innerHTML='<p class="muted">No photos yet. Upload in Admin → Media.</p>';return;}
        grid.innerHTML='';
        for(const it of items){
          const card=document.createElement('article');
          card.className='card';
          const title=it.title||'Detail';
          const alt=(it.alt||title).replace(/"/g,'&quot;');
          card.innerHTML=`
            <img class="img" src="${it.image}" alt="${alt}" loading="lazy">
            <div class="pad">
              <h3 class="title">${title}</h3>
              <p class="service">${it.service||''}</p>
              <div class="row">
                <a class="btn small" href="${it.image}" target="_blank" rel="noopener">View</a>
                <a class="btn small" href="https://wa.me/15551234567">Book</a>
              </div>
            </div>`;
          grid.appendChild(card);
        }
      }catch(e){
        grid.innerHTML='<p class="muted">Could not load gallery.</p>';
        console.error(e);
      }
    }
    loadGallery();
  </script>
</body>
</html>
